# Streamlit 서버 설정
# 인덱싱(임베딩+Chroma 저장)이 오래 걸릴 때 Connection error 방지

[server]
# 웹소켓 연결 유지: 서버가 클라이언트에 ping을 보내는 주기(초).
# 장시간 실행 시 연결 끊김을 줄이려면 설정. Tornado >=6.5 에선 30 미만 비권장.
websocketPingInterval = 30
# 업로드 허용 크기(MB)
maxUploadSize = 200
# 연결 끊긴 세션 유지 시간(초). 인덱싱이 길면 늘려도 됨.
# disconnectedSessionTTL = 180
